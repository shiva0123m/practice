<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- <link rel="stylesheet" href="styles.css">  -->
</head>
<body>
    <div class="wave-one"></div>
    <div class="wave-two"></div>
    <div class="wave-three"></div>
    <div id="weathercon">
        <i class="fa-solid fa-sun" style="color: rgb(242, 242, 71)"></i>
    </div>

    <div class="info">
        <h2 class="location"> 
            <i class="fa-solid fa-person"> {%city%},{%country%}</i></h2>
            <p id="date">WED | OCT  | 10:49</p>
            <h1 class="temp">{%temp%}</h1>
            <h1 class="temp">Min:{%tempmin%} || Max:{%tempmax%}</h1>
    </div>
    <script>
        const date=document.getElementById("date");
        const weather=document.getElementById("weathercon");

        const tempstatus="cloud";

        const getcurrentday=()=>{

    
        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const d = new Date();
        let day = weekday[d.getDay()];

            return day;
        };
        const getcurrenttime=()=>{
            var month= ["January","February","March","April","May","June","July",
            "August","September","October","November","December"];
            var now=new Date();
            var month=month[now.getMonth()];
            var day=now.getDate();

            let hours=now.getHours();
            let mins=now.getMinutes();

            let period="AM";

            if(hours>11)
            {
                period="PM";
                if(hours>12)
                {
                    hours-=12;
                }
            }
            if(mins<10)
            {
                mins="0"+mins;
            }

           return `${month} ${day} | ${hours}:${mins}${period}`
        };
        date.innerHTML=getcurrentday() +" | "+getcurrenttime();
    </script>
    
</body>
</html>
